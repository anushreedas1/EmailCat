name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run backend model tests
        working-directory: ./backend
        run: python test_models.py
        env:
          OPENAI_API_KEY: test-key-for-ci
      
      - name: Run backend API tests
        working-directory: ./backend
        run: python test_api.py
        env:
          OPENAI_API_KEY: test-key-for-ci
      
      - name: Run data persistence tests
        working-directory: ./backend
        run: python -m pytest test_data_persistence.py -v
        env:
          OPENAI_API_KEY: test-key-for-ci
      
      - name: Run end-to-end integration tests
        working-directory: ./backend
        run: python -m pytest test_e2e_integration.py -v --tb=short
        env:
          OPENAI_API_KEY: test-key-for-ci
      
      - name: Run backend endpoint tests (non-LLM)
        working-directory: ./backend
        run: python test_endpoints.py
        env:
          OPENAI_API_KEY: test-key-for-ci
  
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Type check
        working-directory: ./frontend
        run: npx tsc --noEmit
  
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
  
  integration-check:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-lint, frontend-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Start backend server
        working-directory: ./backend
        run: |
          python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          OPENAI_API_KEY: test-key-for-ci
      
      - name: Health check backend
        run: |
          curl -f http://localhost:8000/health || exit 1
      
      - name: Build frontend with backend running
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
      
      - name: All checks passed
        run: echo "âœ… All CI/CD checks passed successfully!"
